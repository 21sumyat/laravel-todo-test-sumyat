name: Deploy

on: 
  push: 
    branches: 
      - main

jobs:
  deploy-laravel: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          scripts: cd /home/ubuntu/devops && ./deploy.sh
